image: git.mel.vin:5005/template/c:ci

stages:
  - analyse
  - build
  - test

variables:
  GIT_SUBMODULE_STRATEGY: normal

clang_tidy:
  stage: analyse
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE:STRING=Debug -DCLANG_TIDY:BOOL=ON
      -DWERROR:BOOL=ON -DBUILD_TESTING:BOOL=ON ..
    - make -j $(nproc)

cppcheck:
  stage: analyse
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE:STRING=Debug ..
    - cd ..
    - cppcheck -q --enable=all --project=build/compile_commands.json
      --error-exitcode=1 --suppressions-list=.cppcheck-suppress

line_limit:
  stage: analyse
  script:
    - ./ci/style/line_limit.sh -e '^\./\.clang-tidy$' .

build:clang:
  stage: build
  script:
    - mkdir build
    - cd build
    - CC=clang-6.0 cmake ..
    - make -j $(nproc)

build:gcc:
  stage: build
  script:
    - mkdir build
    - cd build
    - CC=gcc cmake ..
    - make -j $(nproc)

test:clang:
  stage: test
  script:
    - mkdir build
    - cd build
    - CC=clang-6.0 CXX=clang++-6.0 cmake -DBUILD_TESTING:BOOL=ON ..
    - make -j $(nproc)
    - make test

test:gcc:
  stage: test
  script:
    - mkdir build
    - cd build
    - CC=gcc CXX=g++ cmake -DBUILD_TESTING:BOOL=ON ..
    - make -j $(nproc)
    - make test
